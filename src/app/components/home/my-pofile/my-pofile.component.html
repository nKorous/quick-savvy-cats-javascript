<div class='profileMain'>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <span *ngIf='!editName'>{{ loggedInUser?.name.first }} {{ loggedInUser?.name.last }}<button mat-raised-button mat-icon-button color='accent'><mat-icon>create</mat-icon></button></span>
                <div *ngIf='editName'></div>
            </mat-card-title>
            <mat-card-subtitle>
                <span style='font-style: italic' *ngIf='!editCompany'>{{ loggedInUser?.company }}<button mat-raised-button mat-icon-button color='accent'><mat-icon>create</mat-icon></button></span>
                <div *ngIf='editCompany'></div>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <ul>
                <li>Age: {{ loggedInUser?.age }}<button mat-raised-button mat-icon-button color='accent' ><mat-icon>create</mat-icon></button></li>
                <li>Eye Color: {{ loggedInUser?.eyeColor }}<button mat-raised-button mat-icon-button color='accent' ><mat-icon>create</mat-icon></button></li>
                <li>Email: {{ loggedInUser?.email }}<button mat-raised-button mat-icon-button color='accent' ><mat-icon>create</mat-icon></button></li>
                <li>Phone: {{ loggedInUser?.phone }}<button mat-raised-button mat-icon-button color='accent' ><mat-icon>create</mat-icon></button></li>
                <li>Address: {{ loggedInUser?.address }}<button mat-raised-button mat-icon-button color='accent' ><mat-icon>create</mat-icon></button></li>
            </ul>
        </mat-card-content>
    </mat-card>
</div>
